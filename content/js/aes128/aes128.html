<div id="origin"></div>

<div id="dump_encrypt"></div>
<br/>
<div id="dump_decrypt"></div>

<script>
    var key = "gV84mUOVwdN2XIgc";
    var message = "123456&M30&3000&http://mmusic.vn&G##243;i ng##224;y";
    //console.log('origin: ' + message);
    //var cfg = 128;
    var ciphertext = CryptoJS.AES.encrypt(message, key);
    console.log(ciphertext.toString())
    console.log(ciphertext.toString().substring(0, 6))
    var plaintext  = CryptoJS.AES.decrypt(ciphertext, key);
    console.log(plaintext.toString())
    console.log(hex2a(plaintext.toString()))

    document.getElementById("origin").innerHTML = 'origin: ' + message;
    document.getElementById("dump_encrypt").innerHTML = 'encrypt: ' + ciphertext;
    document.getElementById("dump_decrypt").innerHTML = 'decrypt: ' + hex2a(plaintext.toString());

    function hex2a(hexx) {
        var hex = hexx.toString();//force conversion
        var str = '';
        for (var i = 0; i < hex.length; i += 2)
            str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
        return str;
    }
</script>
