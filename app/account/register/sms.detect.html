<script>
    var response = JSON.parse(httpGet('http://mbox.mobifone.vn/doanchu/api.php').toLowerCase());

    var data = response.data;

    //extra code to display the values in html
    var display = "";
    for(var key in data) {
        if (key != "") display += "<b>" + key + "</b> : " + data[key] + "<br>";
    }

    var ua = data['user-agent']

    document.getElementById("dump").innerHTML =  ua;

    function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
</script>
