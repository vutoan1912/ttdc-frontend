<main>
    <style>
        .banner{
            background: url('content/images/banner-dk.jpg') no-repeat center center;
            height:483px;
        }

        @media screen and (max-width: 2224px){
            .box-register{
                height: 428px;
                width: 400px;
                float: right;
                margin-top: 40px;

            }
            .header-box{
                color: #fff;
                text-align: center;
                background: #f2b002;
                height: 50px;
                line-height: 50px;
                font-size: 18px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
            }
            .content-box{
                height: 348px;
                width: 100%;
                background: rgba(255,255,255,0.8);
                padding-top: 30px
            }
            .btn-primary{
                color: #fff;
                background: #f2b002;
                margin: 10px auto;
                border: none;
                display: block;
                border-radius: 20px;
                padding: 8px 20px;
                font-size: 18px;
            }
            .form-check-label{
                font-size: 14px;
                color: #000;
            }
            .form-control{
                width: 80%;
                margin: auto;
                border-radius: 25px;
                opacity: 0.6;
                color: #000;
            }
            .form-check {
                padding-left: 60px;
            }
        }
        @media screen and (max-width: 480px){

            .box-register{
                width: 345px;
            }
        }

        @media screen and (max-width: 320px){

            .box-register{
                width: 290px;
            }

        }
        .forgetPass{text-align: center; margin-top: 30px; padding:0 5px; }
        .forgetPass a{color: red}
        .Register{text-align: center; margin-top: 5px;padding:0 5px;}
        .Register a{color: red}

    </style>

    <div class="banner">
        <div class="container">


            <form class="box-register" ng-submit="vm.login($event)">
                <div class="header-box"> Đăng Nhập</div>
                <div class="content-box">
                    <div class="form-group">
                        <input type="text" class="form-control" style="font-size: 14px;" ng-model="vm.username"
                               id="username" placeholder="Số điện thoại">
                    </div>
                    <div class="form-group">
                        <input type="password" style="font-size: 14px;" ng-model="vm.password"
                               class="form-control" id="password" placeholder="Mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>

                    <!--alert-danger-->
                    <div class="alert alert-danger" ng-show="vm.authenticationError" data-translate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>

                    <div class="forgetPass"><a ng-click="vm.requestResetPassword()" style="color: red"> Quên mật khẩu</a></div>
                    <div class="Register"> Nếu bạn chưa có mật khẩu nhấn vào <a  ng-click="vm.register()" style="color: red">Đăng ký </a> để nhận mật khẩu</div>
                </div>
            </form>

        </div>

    </div>
</main>
