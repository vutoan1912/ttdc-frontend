<main>
    <div class="main">

        <style>
            .tip{height: 40px;line-height: 40px;padding: 0 0 0 18px !important;text-align: left important;font-size: 17px!important;}
            .hello {

                text-align: left !important;
                width: 100%;
                height: 35px;
                margin-bottom: 40px;
                border-bottom: 1px solid #ccc;
                padding-left: 20px;
            }
            }}
            .content-circle {margin-top:20px;}
            .content-circle ul{list-style-type: none;}
            .content-circle ol li{list-style-type: none;}
            .content-circle .liMain{margin-bottom: 20px;}
            li .heading{ color: #009201; font-weight: bold; }
            .main {margin-top: 10px !important;}
            .table .thead-dark th{border-color: aliceblue}
            .table .thead-dark th {color: red;background-color: #f2b002;border-bottom-color: #32383e;}
            .content-circle h4{text-align: center}
            .content-circle .time{text-align: center}
            .content-circle .time span {color: red; font-style: italic}
            .content-circle .search{ margin-top: 20px;   float: right;    margin-bottom: 20px;}
            .breadcrumb-item a{color:#009201}
        </style>

        <div class="container">
            <div class="row">
                <div class="col-md-8">

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Danh sách khách hàng trúng thưởng</li>
                        </ol>
                    </nav>
                    <div class="hello">Xin chào Quý khách</div>
                    <div class="content-circle">
                        <h4> DANH SÁCH KHÁCH HÀNG TRÚNG THƯỞNG</h4>
                        <div class="time">
                            Thời gian áp dụng <span>21/03/2018 00:00:00 - 18/06/2018 23:59:59</span>
                        </div>
                        <div class='search'> Search <input placeholder=" SĐT 849xxx hoặc 841xxx" type="text" ng-model-options='{ debounce: 800 }' ng-model="searchMsisdn" ng-change="vm.getCodes(0,size)"/></div>
                        <br><br><br><br>
                        <!--<div style="height: 700px; overflow-y: scroll;">-->
                            <table class="table" ng-table="tableParams">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">STT</th>
                                    <th scope="col">Thuê bao</th>
                                    <th scope="col">Thời gian</th>
                                    <th scope="col">Giải thưởng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in vm.codes track by $index">
                                    <th scope="row">{{$index + ((page-1)*size) + 1}}</th>
                                    <td>{{item.msisdn}}</td>
                                    <td>{{item.created}}</td>
                                    <td>{{item.content}}</td>
                                </tr>
                                </tbody>
                            </table>
                        <!--</div>-->

                        <uib-pagination total-items="total"
                            ng-model="page"
                            items-per-page="size"
                            on-select-page="setPage(page)"
                            ng-change="pageChanged()"
                            max-size="10"
                            class="pagination-sm"
                            boundary-links="true"
                            template-url="pagination.html"
                            rotate="true">
                        </uib-pagination>

                        <script id="pagination.html" type="text/ng-template">
                            <div>
                                <div class="divpagination">
                                    <nav aria-label="Page navigation example" style="float: right;">
                                        <ul class="pagination" style="margin: 17px 0px;">
                                            <li class="page-item" ng-class="{disabled: noPrevious()}">
                                                <a class="page-link" href ng-click="selectPage(page - 1)" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                            </li>
                                            <li class="page-item" ng-repeat="page in pages track by $index" ng-class="{active: page.active}">
                                                <a class="page-link" href ng-click="selectPage(page.number)">{{page.text}}</a>
                                            </li>
                                            <li class="page-item" ng-class="{disabled: noNext()}">
                                                <a class="page-link" hre ng-click="selectPage(page + 1)" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                                <style>
                                    .page-item.active .page-link{ background-color: #f2b002; border: 1px solid red;}
                                    .page-link {
                                        position: relative;
                                        display: block;
                                        padding: .5rem .75rem;
                                        margin-left: -1px;
                                        line-height: 1.25;
                                        color: #555;
                                        background-color: #fff;
                                        border: 1px solid #dee2e6;
                                    }

                                </style>
                            </div>
                        </script>

                                <li ng-class="{disabled: noPrevious()}"><a href ng-click="selectPage(1)" title="First Page"> {{'FIRST' | translate}}</a></li>

                                <li ng-class="{disabled: noNext()}"><a href ng-click="selectPage(vm.pagination.numPages)" title="Last Page">{{'LAST' | translate}}</a></li>
                            </ul>
                        </script>-->

                    </div>

                </div>
                <div class="col-md-4">
                    <body-winner-list></body-winner-list>
                </div>
            </div>
        </div>
</main>
