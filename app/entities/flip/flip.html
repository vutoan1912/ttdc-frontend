<main>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="alert alert-box clearfix">
                        <div class="float-left">
                            Số kim cương:  <span class="red">{{account.diamonds}}</span>
                        </div>
                        <div class="float-right">
                            Số lượt lật bài: <span class="red">{{account.diamonds/10}}</span>
                        </div>
                        <div class="w-100 clearfix"></div>
                        <div class="quydoi clearfix row">
                            <label class="col col-3 col-sm-2">Quy đổi:</label>

                                </select>

                            </div>

                                    </div>
                                </div>
                            </div>

                                </div>
                            </div>

                                    </div>

                            <div class="col">
                                <div class="classclick classclick10" ng-click="vm.pickCard(9)">

                                </div>
                            </div>


                            <!--popup-->
                            <div class="popup PopUpHelp" ng-show="vm.popupShow" style="height: 400px;">
                                <div class="bgr-trans"></div>
                                <div class="bgr-popup" style="width: 60%;text-align: center;margin-left: 20%;">
                                    <div class="close-popup">
                                        <button type="button" class="close closePopUp" ng-click="vm.clickCancel()">×</button>
                                    </div>
                                    <p>{{vm.popupContent}}</p>
                                    <div style="padding-top: 20px;display: inline-flex;width: 100%;" ng-show="vm.popupBtn">
                                        <button class="btn btn-cancel" ng-click="vm.clickCancel()">{{vm.btnCancel}}</button>
                                        <button class="btn btn-confirm" ng-click="vm.clickConfirm()">{{vm.btnConfirm}}</button>
                                    </div>
                                </div>
                            </div>
                            <style>
                                .bgr-popup h4 { font-size: 22px; padding:0 20px}
                                .bgr-popup p { font-size: 18px; padding:0 20px }
                                .bgr-popup .close-popup {overflow: hidden;}
                                @media screen and (max-width: 480px){
                                    .bgr-popup h4 { font-size: 20px; padding:0 5px}
                                    .bgr-popup p { font-size: 17px; padding:0 5px }
                                    .bgr-popup {overflow: scroll}
                                }
                                .btn-confirm{
                                    color: #fff;
                                    background: #f2b002;
                                    margin: 10px auto;
                                    border: none;
                                    display: block;
                                    border-radius: 20px;
                                    padding: 8px 20px;
                                    font-size: 16px;
                                    width: 120px;
                                }
                                .btn-cancel{
                                    color: #fff;
                                    background: #a0a0a0;
                                    margin: 10px auto;
                                    border: none;
                                    display: block;
                                    border-radius: 20px;
                                    padding: 8px 20px;
